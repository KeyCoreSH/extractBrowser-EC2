version: '3.8'

services:
  extractbrowser:
    build: .
    container_name: extractbrowser
    restart: always
    ports:
      - "2345:2345"
    env_file:
      - .env
    environment:
      - PORT=2345
    volumes:
      # Mount server.log to host for monitoring
      - ./server.log:/app/server.log
