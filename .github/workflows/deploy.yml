name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/extractBrowser-EC2
            git pull origin main
            
            # Check if using Docker (Recommended)
            if [ -f "docker-compose.yml" ]; then
              echo "ğŸ³ Deploying with Docker..."
              docker-compose down
              docker-compose up -d --build
              docker system prune -f
            
            # Fallback to PM2 if not using Docker (Legacy)
            elif command -v pm2 &> /dev/null; then
              echo "ğŸ”„ Deploying with PM2..."
              source venv/bin/activate
              pip install -r requirements.txt
              pm2 restart extract || pm2 start app.py --name extract --interpreter python3
            
            else
              echo "âŒ No deployment method found (Docker or PM2)"
              exit 1
            fi
            
            echo "âœ… Deployment successful!"
