name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_NAME: ${{ github.repository }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: GITHUB_TOKEN,REPO_NAME,AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,OPENAI_API_KEY
          script: |
            cd /home/ubuntu/extractBrowser-EC2
            echo "ðŸ”„ Pulling latest changes..."
            git pull https://x-access-token:$GITHUB_TOKEN@github.com/$REPO_NAME.git main
            
            # Create .env from secrets
            echo "ðŸ”‘ Creating .env file..."
            cat > .env <<EOF
            PORT=2345
            S3_BUCKET=extractbrowser-ec2-documents
            AWS_REGION=us-east-2
            AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
            AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
            OPENAI_API_KEY=$OPENAI_API_KEY
            EOF
            if [ -f "docker-compose.yml" ]; then
              echo "ðŸ³ Deploying with Docker..."
              sudo docker-compose down
              sudo docker-compose up -d --build
              sudo docker system prune -f
            
            else
              echo "âŒ docker-compose.yml not found!"
              exit 1
            fi
            
            echo "âœ… Deployment successful!"
